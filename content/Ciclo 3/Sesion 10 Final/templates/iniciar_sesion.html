{% extends "base.html" %}
{% block contenido %}
    <h1>Iniciar Sesion</h1>
    <form action="" method="POST" novalidate>
        {{form.hidden_tag()}}
        <p>
            {{form.usuario.label}} <br>
            {{form.usuario(size=30)}}<br>
        </p>
        <p>
            {{form.contraseña.label}}<br>
            {{form.contraseña(size=30)}}<br>
        </p>
        <p>{{form.recordar()}} {{form.label}}</p>
        <p>{{form.enviar()}}</p>
    </form>
{% endblock %}
